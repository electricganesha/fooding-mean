<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Your profile</h1>
      <img style="margin-left:50px;" class="img-responsive" src="{{user.profilePic}}"> </img>
      <form  class="form-horizontal">
        <div class="form-group">
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ email }}</p>
        </div>
        <a href="#" ng-click="logout()" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
      </form>
    </div>
  </div>
  <div>
    <br>
    <form ng-submit="saveProfile()">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" ng-model="profile.email" name="email" aria-describedby="emailHelp" value="{{ user.email }}" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputFullName">Full name</label>
        <input type="text" class="form-control" id="inputFullName" ng-model="profile.fullname" aria-describedby="fullNameHelp" value="{{ user.name }}" placeholder="Enter name">
        <small id="fullNameHelp" class="form-text text-muted">Nice name.</small>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <br>
      <br>
    </form>

  </div>
</div>
