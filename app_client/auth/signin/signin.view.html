<div class="modal-content">
    <form ng-submit="onSubmit()">
        <div class="modal-header">
        <button type="button" ng-click="close()" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign in</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email">
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default">Sign in!</button>
            <a href="#" ng-click="facebook()" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
            <a href="#" ng-click="google()" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
        </div>
    </form>
</div>
