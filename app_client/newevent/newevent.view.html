<div class="col-sm-10 col-lg-10" style="padding:0; margin-left: 16.69%;">
  <div id="page-content-wrapper">
      <div class="container-fluid">
          <div class="row">
                <div class="col-md-7" style="border: solid 2px red;">
                    <p>Choose the icons that represent your meal</p>
                    <div id="appetizers">
                        <div class="row" style="background: #f7c04b;">
                            <div id="appetizersText" class="col-md-2" style="text-align:center;">
                                <p>APPETIZERS</p>
                            </div>
                            <div id="appetizersIcons" class="col-md-10">
                                <div class="row" style="background: #f7efdf;">
                                    <div class="col-md-2" style="text-align: center;" ng-repeat="appetizer in appetizers track by $index ">
                                        <img width="80" ng-src="/icons/{{appetizer.icon}}">
                                        <p>{{appetizer.title}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="dishes">
                        <div class="row" style="background: #f7c04b;">
                            <div class="col-md-2" style="text-align:center;">
                                <p>DISHES</p>
                            </div>
                            <div class="col-md-10">
                                <div class="row" style="background: #f7efdf;">
                                    <div class="col-md-2" ng-repeat="dish in dishes track by $index ">
                                        <img width="80" ng-src="/icons/{{dish.icon}}">
                                        <p>{{dish.title}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="desserts">
                        <div class="row" style="background: #f7c04b;">
                            <div class="col-md-2" style=" text-align:center;">
                                <p>DESSERTS</p>
                            </div>
                            <div class="col-md-10">
                                <div class="row" style="background: #f7efdf;">
                                    <div class="col-md-2" ng-repeat="dessert in desserts track by $index ">
                                        <img width="80" ng-src="/icons/{{dessert.icon}}">
                                        <p>{{dessert.title}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="drinks">
                        <div class="row" style="background: #f7c04b;">
                            <div class="col-md-2" style="text-align:center;">
                                <p>DRINKS</p>
                            </div>
                            <div class="col-md-10">
                                <div class="row" style="background: #f7efdf;">
                                    <div class="col-md-2" ng-repeat="drink in drinks track by $index ">
                                        <img width="80" ng-src="/icons/{{drink.icon}}">
                                        <p>{{drink.title}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5" style="border: solid 2px blue;">
                </div>         
          </div>
      </div>
  </div>   
</div>
